<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    *{margin: 0; padding: 0; box-sizing:border-box;}

    .wrap{margin: 50px;}

    .out{
      border-right: 1px solid black;
      background-color: #ccc;
      padding:50px;
    }

    .img-wrap{
      border-right: 1px solid red;
      background-color: #68f;
      overflow: hidden;
    }

    .img-wrap:hover img{
      transform: scale(1.3);
    }

    .img-wrap img{
      width:100%;
      display: block;
    }


  </style>
</head>
<body>
  <div class="wrap">
    <div class="out">
      <div class="img-wrap"><img src="asset/img/f46d04dc642d3b8507058c347ccf4fb0.jpg" alt=""></div>
    </div>
  </div>
  
</body>
</html>

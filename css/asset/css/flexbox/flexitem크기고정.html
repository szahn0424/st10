<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex크기고정</title>
  <style>

    *{margin: 0;
    padding: 0;
  box-sizing: border-box;}

  /* 테스트용 화면 */

  .parent{background-color: #ccc;
  min-height: 100px; margin-top: 50px;}

  .child{background-color: rgb(96, 96, 232);
  border: 1px solid #000;
/* flex: none; */

/* 플렉스 아이템 크기 고정 */
flex-grow: 0;
flex-shrink: 0;
flex-basis: auto;
width:25%;
height: 200px;}

  .container{
    display: flex;
  }

  .container.col{
    flex-direction: column;
  }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="parent container col">
      <div class="child item">item1</div>
      <div class="child item">item2</div>
      <div class="child item">item3</div>
      <div class="child item">item4</div>
    </div>
    <div class="parent container row">
      <div class="child item">item1</div>
      <div class="child item">item2</div>
      <div class="child item">item3</div>
      <div class="child item">item4</div>
    </div>
  </div>
  
</body>
</html>
